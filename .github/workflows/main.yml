name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js and npm
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install application dependencies
        run: npm install
        
      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: 3.210.178.208
          username: ec2-user
          key: SHA256:fBLNSFsPaA40I1vXN5cwFWYTuBnJauOJR5lfIfYlRV8 sgokul8792@gmail.com
          port: 22
          source: "."  # Path to your Node.js app
          target: "/Level4/node-hello"  # Remote path on EC2
