name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: SSH into EC2 instance and deploy
        uses: appleboy/ssh-action@master
        with:
          host: 34.230.160.3
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 3000
          script: |
            cd /home/ubuntu/Level4/node-hello
            
            npm install
            npm start
          
    
